<div id='signup' ng-controller="AuthController as Auth">
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <br />
    <div ng-show="signupForm.$submitted || signupForm.username.$touched">
      <div ng-show="signupForm.username.$error.required">Username required.</div>
    </div>
    <input type='text' ng-model='user.username' name="username" required="">
    <br />
    <div ng-show="signupForm.$submitted || signupForm.password.$touched">
      <div ng-show="signupForm.password.$error.required">Password required.</div>
    </div>
    <input type="password" ng-model='user.password' name="password" required="">
    <button ng-click="signup()">signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
